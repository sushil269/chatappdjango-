<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'nav.html' %}
  
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header text-center bg-primary text-white">
        <h4>Chat with <strong>{{ receiver.username }}</strong></h4>
      </div>

      <div class="card-body" style="height: 350px; overflow-y: auto;">
        {% for msg in messages %}
          {% if msg.sender == request.user %}
            <div class="text-end mb-2">
              <strong>You:</strong> {{ msg.message }}
            </div>
          {% else %}
            <div class="text-start mb-2">
              <strong>{{ msg.sender.username }}:</strong> {{ msg.message }}
            </div>
          {% endif %}
        {% empty %}
          <p class="text-center text-muted">No messages yet. Start a conversation!</p>
        {% endfor %}
      </div>

      <div class="card-footer">
        <form method="POST" class="d-flex align-items-center gap-2">
          {% csrf_token %}
          <input type="hidden" name="receiver" value="{{ receiver.id }}">
          <input type="text" name="user_message" class="form-control" placeholder="Type a message...">
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
